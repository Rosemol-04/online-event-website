

    <!DOCTYPE html>
    <!-- Created By CodingLab - www.codinglabweb.com -->
    <html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <!---<title> Responsive Registration Form | CodingLab </title>--->
        <link rel="stylesheet" href="registration.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="container">
            <div class="title">Delta Vi Online Hackathon </div>
            <div class="content">
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Team Leader Name</span>
                            <input type="text" placeholder="Enter your team lead name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Username</span>
                            <input type="text" placeholder="Enter your username" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="Enter your number" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="text" placeholder="Enter your password" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Team Name</span>
                            <input type="text" placeholder="Enter your team name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Team Members</span>
                            <input type="text" placeholder="Enter your team members names" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Hackathon idea</span>
                            <input type="text" placeholder="Enter your hackathon theme/idea" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Reason for participating in the hack</span>
                            <input type="text" placeholder="Enter your reason" required>
                        </div>

                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender-title">Are you excited for Delta Vi?</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Yes</span>
                            </label>
                             
                             
                        </div>
                    </div>
                    <div class="button">
 
                        <input type="submit" onclick="location.href='final.html'" value="Register">
                    </div>
                </form>
            </div>
        </div>

    </body>

    </html>
